<html>
<head>
	<title>Calculater</title>

		}
		.tempanswer{

	</style>
		<script src="index.js"></script>

<body>
	</br></br>
	<table border="8" align="center">

				STANDERD CALCULATOR
			</th>

		<tr>
			<th class="tempanswer" colspan = "4" id="ans" style="font-size: 25px;">

		</tr>
		<tr>
			<td><button class="tempbutton" value="7" onclick="add(7)">7</button></td>
			<td><button class="tempbutton" value="8" onclick="add(8)">8</button></th>

			<td><button class="tempbutton" value="*" onclick="op('*')">*</button></td>

			<td><button class="tempbutton" value="ce" onclick="ce()">CE</button></td>
