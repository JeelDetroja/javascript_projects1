<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		i1 = parseInt(prompt("Enter First Number :"));
		i2 = parseInt(prompt("Enter Secoend Number :"));
		i3 = parseInt(prompt("Enter Third Number :"));
		if (i1 >= i2) {
			if (i1 >= i3) {
				document.write("Largest Number is = " + i1);
			} else {
				document.write("Largest Number is = " + i3);
			}
		} else if (i1 < i2) {
			if (i2 >= i3) {
				document.write("Largest Number is = " + i2);
			} else {
				document.write("Largest Number is = " + i3);
			}
		}	
	</script>
</body>
</html>
