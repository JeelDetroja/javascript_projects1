<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1 = parseInt(prompt("Enter Number of n : "));
		for (n=1; n<n1; n++) {
			flag = false;
			for(i=2; i<n; i++) {
				if(n%i == 0) {
					flag = true;
					break;
				}
			}
			if(flag == false){
				document.write(n + ", ");
			}
		}
	</script>
</body>
</html>
