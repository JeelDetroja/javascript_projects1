<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<pre>
		<script type="text/javascript">
			n = parseInt(prompt("Enter value of rows n : "));
			document.write("</br>");
			for(i=1; i<=n; i++) {
				for(j=i; j<n; j++){
					document.write(" ");
				}
				for(a=i; a!=0; a--){
					document.write("* ");
				}
				document.write("</br>");
			}
		</script>
	</pre>
</body>
</html>
