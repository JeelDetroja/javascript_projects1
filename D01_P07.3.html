<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<pre>
		<script type="text/javascript">
			n = parseInt(prompt("Enter value of rows n : "));
			document.write("</br>");
			for(i=1; i<=n; i++) {
				if(i == 1 || i == n){
					for(j=1; j<=(n-1); j++){
						document.write("# ");
					}
				} else {
					for(j=1; j<=(n-2); j++){
						if(j == 1){
							document.write("#");
						}else if(j == (n-2)){
							document.write(" #");
						}else {
							document.write("  ");
						}
					}		
				}
				document.write("</br>");
			}
		</script>
	</pre>
</body>
</html>
